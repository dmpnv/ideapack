<div class="main-content">
  <div class="container-fluid">
    <h2>Order List</h2>
    <div class="row">
      <div class="col-12">
        <table mat-table [dataSource]="tableData" class="w100 mat-elevation-z2">
          <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef> Order Id </th>
            <td mat-cell *matCellDef="let element"> {{element.supplierOrderId}} </td>
          </ng-container>
          <ng-container matColumnDef="supplier">
            <th mat-header-cell *matHeaderCellDef> Supplier </th>
            <td mat-cell *matCellDef="let element"> {{element.supplier}} </td>
          </ng-container>
          <ng-container matColumnDef="sender">
            <th mat-header-cell *matHeaderCellDef> Sender </th>
            <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
          </ng-container>
          <ng-container matColumnDef="recipient">
            <th mat-header-cell *matHeaderCellDef> Recipient </th>
            <td mat-cell *matCellDef="let element"> {{element.recipient}} </td>
          </ng-container>
          <ng-container matColumnDef="shippingDate">
            <th mat-header-cell *matHeaderCellDef> Shipping Date </th>
            <td mat-cell *matCellDef="let element"> {{element.shipDate|date:'medium'}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
